---
# Main site playbook: Complete deployment workflow
# Copies locally generated genesis files and deploys nodes
# Note: For local Docker deployments, genesis files are mounted as volumes
# For remote deployments, files are copied to remote hosts

- name: Copy Genesis Files to Remote Hosts
  import_playbook: copy-genesis.yml
  when: 
    - ansible_connection is defined
    - ansible_connection != 'local'

- name: Deploy Nodes
  import_playbook: deploy-nodes.yml
  vars:
    node_names: "{{ node_names }}"

